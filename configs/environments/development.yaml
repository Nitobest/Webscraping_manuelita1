cleaning:
  patterns:
    remove_navigation: true
    remove_social_media: true
    preserve_dates: true
    custom_patterns:
      - name: "wordpress_toolbar"
        pattern: "Ir a la barra de herramientas.*?Buscar"
        replacement: ""
      - name: "line_numbers"
        pattern: "^\\d+\\|"
        replacement: ""

logging:
  level: "DEBUG"
  format: "text"
  file_path: "logs/development.log"
  console_output: true

monitoring:
  metrics_enabled: true
  error_tracking: true
  performance_tracking: true